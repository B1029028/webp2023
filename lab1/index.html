<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div id="container" tabindex="0" class="blockquote text-nowrap">
        </div>  
    </body>
        <script>
            var container = document.getElementById('container');
            
            window.onload = function() {
                var length = (Math.floor(Math.random()*3)) + 1;
                let char = "";
                for (var i = 0; i < length; i++) {
                    char += String.fromCharCode(Math.floor(Math.random() * (122-65+1)) + 65);
                }
                document.getElementById('container').innerHTML = char;
            }
            window.addEventListener("keyup", function(e) {
                console.log(e.key);
                var str = container.textContent;
                if (e.key == container.textContent[0]) {
                    container.textContent = str.substring(1, str.length+1);
                }
                add_new_chars();
            });

            function add_new_chars() {
                var length = (Math.floor(Math.random()*3)) + 1;
                for (var i = 0; i < length; i++) {
                    var num = Math.floor(Math.random() * (122-65+1)) + 65;
                    container.textContent += String.fromCharCode(num);
                }
            }
        </script>
</html>
